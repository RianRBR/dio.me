<div class="row">

    <div class="col-12 col-lg-6 d-flex align-items-end">
        <div class="form-group" style="width: 100%;">
            <label style="width: 100%;">Nome*
                [text* nome class:form-control placeholder "Digite seu nome"]
            </label>
        </div>
    </div>
  
  
    <div class="col-12 col-lg-6 d-flex align-items-end">
        <div class="form-group" style="width: 100%;">
            <label style="width: 100%;">E-mail*
                [email* email class:form-control placeholder "Digite seu e-mail"]
            </label>
        </div>
    </div>
  
  <div class="col-12 col-lg-6 d-flex align-items-end">
          <div class="form-group" style="width: 100%;">
              <label style="width: 100%;">Empresa*
                  [text* empresa class:form-control placeholder "Digite o nome da sua empresa"]
              </label>
  
          </div>
      </div>
  
  
      <div class="col-12 col-lg-6 d-flex align-items-end">
          <div class="form-group" style="width: 100%;">
              <label style="width: 100%;">Cargo*
                  [select* carg_form class:form-control include_blank "Sócio(a) / Proprietário(a)" "CEO/CFO" "Diretor(a)" "Gerente/Controller" "Coordenador(a)" "Analista" "Outros Cargos" "Estagiário/Estudante"]
              </label>
          </div>
      </div>
  
    <div class="col-12 col-lg-6 d-flex align-items-end">
        <div class="form-group" style="width: 100%;">
            <label style="width: 100%;">WhatsApp ou Telefone*
                [text* tel class:form-control placeholder id:telefone "Digite seu telefone"]
            </label>
        </div>
  
    </div>
  
    <div class="col-12 col-lg-6 d-flex align-items-end">
      <div class="form-group" style="width: 100%;">
          <label style="width: 100%;">Possui CNPJ?*
            [select* CNPJ class:form-control include_blank "Sim" "Não"]
          </label>
      </div>
  </div>
  
  
  
  
  
    <div class="col-12 col-lg-6 d-flex align-items-end">
        <div class="form-group" style="width: 100%; display:none;" id="qtd_loja" >
            <label style="width: 100%;">Qual o perfil da sua base de clientes?*
                  [select* quantidade_cnpjs include_blank id:cnpjs class:form-control default: "1 a 2 lojas" "3 a 5 lojas" "6 a 10 lojas" "11 a 30 lojas" "31 a 50 lojas" "51 a 100 lojas" "Acima de 100 lojas"]
              </label>
  
        </div>
    </div>
  
  
  
  
    <div class="col-12 col-lg-6 d-flex align-items-end">
        <div class="form-group" style="width: 100%; display:none;" id="campoEmpresa">
            <label style="width: 100%;">Qual seu segmento?
                  [select segmento include_blank class:form-control "ERP" "Integrador" "Consultoria" "Contabilidade" "Fintech" "Meios de pagamento" "Outros"]
              </label>
        </div>
    </div>
  
  <div class="col-12 col-lg-6 d-flex align-items-end">
      <div class="form-group" style="width: 100%; display:none;" id="faturamento">
        <label style="width: 100%;">Qual o faturamento mensal somando todas as lojas?*
          [select faturamento class:form-control placeholder "Qual o faturamento mensal somando todas as lojas?"  "0 a 200 mil/mês" "201 a 300 mil/mês" "301 a 1M/mês" "Acima de 1M/mês"]
        </label>
    </div>
  </div>
  
   
    <div class="col-12 d-flex align-items-end">
        <div class="form-group" style="width: 100%;">
            [acceptance acceptance-806] Li e aceito os termos de
            <a href="https://boavistatecnologia.com.br/politica-de-privacidade/"
                style="color: #0a0101;font-weight: 500" title="Política de privacidade" target="_blank">Política
                de
                Privacidade</a>
            [/acceptance]
        </div>
    </div>
  
  
    <div class="col-12 d-flex">
        [submit class:bt__padrao class:fr "Enviar"]
    </div>
  </div>
  
  <script>
  document.addEventListener('DOMContentLoaded', function() {
        var possuiCNPJ = document.querySelector('select[name="CNPJ"]');
        var qtd_loja = document.getElementById('qtd_loja');
        var campoEmpresa = document.getElementById('campoEmpresa');
        var faturamentos = document.getElementById('faturamento');
        var empresas = document.querySelector('select[name="quantidade_cnpjs"]');
    
        possuiCNPJ.addEventListener('change', function() {
            if (this.value === 'Sim') {
              qtd_loja.style.display = 'block';
              campoEmpresa.style.display = 'block';
            } else {
              qtd_loja.style.display = 'none';
              empresas.value = '';
              faturamentos.style.display = 'none';
              campoEmpresa.style.display = 'none';
            }
        });
  
       
        
  
        empresas.addEventListener('change', function() {
            if (this.value === '1 a 2 lojas') {
              faturamentos.style.display = 'block';
            } else {
              faturamentos.style.display = 'none';
            }
        });
  
      
      
  });
  </script>
