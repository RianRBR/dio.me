<!doctype html>
<html lang="pr-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cafeteria do Zezão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    
  </head>
    <header></header>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top ">
            <div class="container-fluid">
              <a class="navbar-brand" href="#inicio">
                <img  src="assets/imagens/logo-cafeteria.webp" alt="Logo da Cafeteria">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#inicio">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#sobre">Sobre nós</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#cardapio">Cardápio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#local">Local</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
                  <button class="btn btn-primary" type="submit">Buscar</button>
                </form>
              </div>
            </div>
        </nav>
        <!-- Carrossel -->
        <div id="carrossel-cafe" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carrossel-cafe" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carrossel-cafe" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carrossel-cafe" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="assets/imagens/cafe-1.webp" class="d-block w-100" alt="Mega Banner">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Tome um café</h5>
                  <p>Em nossa cafeteria você encontra os melhores grãos.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="assets/imagens/fave-2.webp" class="d-block w-100" alt="Mega Banner">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Onde estamos</h5>
                  <p>Estamos na Rua dos Cascudos número 50.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="assets/imagens/cafe-3.webp" class="d-block w-100" alt="Mega Banner">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Bebidas variadas</h5>
                  <p>Cafés de todos os tipos e sabores, veja já nosso cardápio</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carrossel-cafe" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carrossel-cafe" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- Citação -->
        <figure class="text-center">
            <blockquote class="blockquote">
              <h3 class="fw-lighter fst-italic mt-5">"O amor é um café às oito da manhã numa segunda."</h3>
            </blockquote>
            <figcaption class="blockquote-footer">
                As vezez <cite title="Source Title">bem frio.</cite>
            </figcaption>
          </figure>


        <h1>Hello, world!</h1>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
    </body>
    <footer></footer>
</html>
