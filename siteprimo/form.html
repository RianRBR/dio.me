<div class="contato">
    <div style="font-family: 'montserrat';">
        <h3 style="color: 393939;font-size: 30;font-weight: 900;font-family: 'montserrat'">Fale com o primo</h3>
        <label style="font-family: 'montserrat';"> Nome*
            [text* your-name placeholder"Digite seu Nome"] </label>

    </div>
    <label style="font-family: 'montserrat';"> E-mail*
        [email* your-email placeholder"Digite E-mail"] </label>


    <div>
        <label style="font-family: 'montserrat';"> WhatsApp* [tel* your-phone placeholder"Seu WhatsApp"] </label>
    </div>
    <div class="form-group">
        <label style="font-family: 'montserrat';">Interesse*
            [select* interesse class:form-control "Cursos e Mentorias" "Consultoria" "Implementação de API"
            "Implementação de Automação" "Implementação de IA" "Gestão de Tráfego" "Outros"]</label>

    </div>
    <div style="display: inline-flex;align-items: center;justify-content: space-evenly;">
        <p style="display: inline-block;">
            <label style="font-family: 'montserrat';">
                <input type="checkbox" name="AGREE_TO_TERMS" value="1">Aceito as <a
                    href="https://primodomarketing.com.br/politica-de-privacidade" target="_blank">Políticas de
                    Privacidade</a>
            </label>
        </p>
        <p>
            <left style="display: flex;flex-direction: row-reverse; font-family: 'montserrat';">[submit "Enviar]</left>
        </p>
    </div>

</div>
