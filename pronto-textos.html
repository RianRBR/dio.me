.owl-dots{
    margin-top: 33px !important;
    .owl-dot {
        span {
            width: 14px !important;
            height: 14px !important;
            border-radius: 50% !important;
        }
    }

    .owl-dot.active {
        
        span {
            transition: 0.3s ease-in-out;
            width: 40px !important;
            height: 14px !important;
            border-radius: 14px !important;;
            background: #FD190B !important;
        }
    }
}

        .owl-carousel-dois .container-projetos {
            position: relative !important;
            overflow: hidden;
            border-radius: 20px;
            max-width: 438px;
            height: 445px;
            width: 100%;
        }
        
        .owl-carousel-dois .img {
            display: flex;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            align-items: flex-end;
            justify-content: flex-end;
            transition: transform 0.5s;
        }
        
        .container-projetos:hover .img {
            transform: scale(1.1);
        }
        
        .container-projetos:hover .img h3 {
            display: none;
        }

        .overlay-dois {
            height: 0;
            width: 100%;
            max-width: 438px;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.6) 30%, rgba(0, 0, 0, 1) 100%);
            position: absolute;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            
            transition: height 0.5s;
        }

        .container-projetos:hover .overlay-dois {
            height: 100%;
        }

        .overlay-dois h3, .overlay-dois span {
            color: #fff;
            font-family: "VisbyCF-Regular", Sans-serif;
            text-align: center;
            opacity: 0;
        }

        .container-projetos:hover .overlay-dois h3 {
            opacity: 1;
        }

        .overlay-dois a {
            color: #fff;
        }

        .overlay-dois h3 {
            font-size: 35px;
            font-family: "VisbyCF-bold", Sans-serif;
        }

        .overlay-dois span {
            font-size: 16px;
            font-family: "VisbyCF-Regular", Sans-serif;
            line-height: 1.0;
        }

        .owl-nav .owl-prev, .owl-nav .owl-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white !important;
            font-weight: 800;
        }

        .owl-nav .owl-prev {
            left: -20px;
        }

        .owl-nav .owl-next {
            right: -20px;
        }
