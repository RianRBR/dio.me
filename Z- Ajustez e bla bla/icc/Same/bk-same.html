    <script>
    document.getElementById("btnPaciente").onclick = function () {

    };

      document.getElementById("modalTutor").style.display = "block";
    };
    
    document.querySelectorAll(".modal .close").forEach(function (closeBtn) {
      closeBtn.onclick = function () {
        closeBtn.closest('.modal').style.display = "none";
      };
    });
    
    window.onclick = function (event) {
      if (event.target == document.getElementById("modalPaciente")) {
        document.getElementById("modalPaciente").style.display = "none";
      }
      if (event.target == document.getElementById("modalTutor")) {
        document.getElementById("modalTutor").style.display = "none";
      }
    };
    </script>
